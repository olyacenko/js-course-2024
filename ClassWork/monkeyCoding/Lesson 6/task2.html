<body>
    <!--
    Напишіть сценарій, який знайде в массиві всі від'ємні значення та замінить їх на значення 0.
Після цього виведіть всі значення массиву.
    -->
    <script>
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];

        for (let i = 0; i < values.length; i++) {
            if (values[i] < 0) {
                values[i] = 0;
            }
        }

        function callback(value, index) {
            console.log(`index: ${index} value:${value}`);
        }

        values.forEach(callback);
        
        //як записати більш компактно та правильно
        values.forEach((value, index) => console.log(`index: ${index} value:${value}`));
    </script>
</body>
