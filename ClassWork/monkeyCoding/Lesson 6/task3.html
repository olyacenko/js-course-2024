<body>
    <!--
    Задача 3
    Написати програму, яка генерує випадкове число від 1 до 100 і дозволяє користувачеві відгадати його,
надаючи підказки "більше" або "менше". Програма повинна продовжувати запитуватиу користувача
числа, доки він не відгадає правильне. Коли користувач відгадає число, программа повинна вивести на екран, 
усі значення, які були введені.
Кроки для виконання завдання:
1.Генерація випадкового числа: Використайте Math.random() для генерації випадкового числа від 1 до
100. // let randomNumber = Math.floor(Math.random() * 100) + 1
2.Введення користувачем числа: Використайте prompt для запитучисла у користувача. 
3.Перевірка введеного числа:
1. Перевірте, чи введене число є коректним і чи відповідає випадковому числу.
2. Збережіть введене число до масиву
3. Використайте умовні конструкції для надання підказок "більше" або "менше”
4.Цикл для продовження запитів та вивід результатів:
1. Використайтецикл while або do...while для продовження запитів, доки користувач не відгадає правильне число.
    -->
   <script>
     let randomNumber = Math.floor(Math.random() * 100) + 1;
        attempts = [];
        
        while (true) {
            let value = Number(prompt("Введіть значення"));
            attempts.push(value);

            if (value == randomNumber) {
                alert("Ви вгадали. Загадане число " + randomNumber);
                break;
            }
            else if (value > randomNumber) {
                alert("Я загадав значення менше ніж " + value);
            }
            else if (value < randomNumber) {
                alert("Я загадав значення більше ніж " + value);
            }
        }
        console.log(`Ви зробили ${attempts.length} спроб`)
        attempts.forEach(x => console.log(x));
   </script>
</body>
